<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
<link href="../font/Renner__Book/stylesheet.css" rel="stylesheet">

<style>
body {
  text-align: center;
  font-family: "Quicksand", "Noto Sans JP", sans-serif;
}
h1 {
  font-weight: 500;
}
/*
body > div {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
body > div > div {
  width: 300px;
  height: 200px;
  margin: 10px;
  background-repeat: none;
  background-size: cover;
}
*/
body > div {
  display: inline-grid;
  text-align: center;
  grid-template-columns: 1fr 1fr 1fr 1fr;
}
body > div > div {
  display: inline-block;
  width: 300px;
  height: 200px;
  margin: 10px;
  background-repeat: none;
  background-size: cover;
}
@media (max-width:1300px) { /* PC medium */
  body > div {
    grid-template-columns: 1fr 1fr 1fr;
  }
}
@media (max-width:970px) { /* PC small */
  body > div {
    grid-template-columns: 1fr 1fr;
  }
}
@media (max-width:650px) { /* Smartphone */
  body > div {
    grid-template-columns: 1fr;
  }
}

a {
  color: gray !important;
}
</style>

<title>YATSUSUGI MUSIC VILLAGE フォトギャラリー</title>
<body>
<h1>YATSUSUGI MUSIC VILLAGE フォトギャラリー</h1>

<div id="container"></div><br>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";

onload = async () => {
  const data = CSV.toJSON(await CSV.fetch("./list.csv"));
  data.forEach((d) => {
    const item = document.createElement("div");
    item.style.backgroundImage = "url(" + d.photo + ")";
    container.appendChild(item);
  });
};
</script>

<a href="../">back to home</a>

</body>
</html>
