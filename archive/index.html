<title>YATSUSUGI MUSIC VILLAGE フォトギャラリー</title>
<body>
<h1>YATSUSUGI MUSIC VILLAGE フォトギャラリー</h1>

<div id="container"></div><br>

<script type="module">
import { add, create } from "https://js.sabae.cc/stdom.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

onload = async () => {
  const data = CSV.toJSON(await CSV.fetch("./list.csv"));
  data.forEach((d) => {
    const item = create("div");
    item.style.backgroundImage = "url(" + d.photo + ")";
    container.appendChild(item);
  });
};
</script>

</body>
